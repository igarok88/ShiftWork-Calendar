<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shedule Shifts</title>
		<link rel="stylesheet" href="lib/coloris.min.css" />
		<link rel="stylesheet" href="theme.css" />
		<link rel="stylesheet" href="app.css" />
	</head>

	<body class="dark-2">
		<div class="container">
			<div class="calendar">
				<header>
					<div class="burger__btn">
						<span></span>
					</div>
					<div class="burger-wrapper"></div>
					<nav class="burger__menu">
						<div class="burger__menu-item">
							<div class="burger__menu-item-title burger__menu-select-shedule">
								<h2>Select shedule</h2>
								<div class="burger__menu-item-cross">
									<span class="cross"></span>
								</div>
							</div>

							<div
								class="burger__menu-item-more burger__menu-choice-shift"
							></div>
						</div>
						<div class="burger__menu-item burger__menu-create-shift">
							<div class="burger__menu-item-title">
								<h2>Сreate a schedule</h2>
								<div class="burger__menu-item-cross">
									<span class="cross"></span>
								</div>
							</div>
							<div
								class="burger__menu-item-more burger__menu-create-shift-more"
							>
								<div class="burger__submenu-item burger__menu-add-shift">
									<div>
										<h2>Enter company name</h2>
										<div class="input-wrapper">
											<input
												type="text"
												placeholder="example: 'Heysham nuclear power station'"
											/>
										</div>
										<h2>Enter shift name</h2>
										<div class="input-wrapper">
											<input type="text" placeholder="example: 'А'" />
										</div>
									</div>
									<div class="burger__menu-btn burger__menu-add-shedule-btn">
										Сreate a schedule
									</div>
								</div>
							</div>
						</div>
						<div class="burger__menu-item burger__menu-select-language">
							<div class="burger__menu-item-title">
								<h2>Select language</h2>
								<div class="burger__menu-item-cross">
									<span class="cross"></span>
								</div>
							</div>
							<div class="burger__menu-item-more">
								<div
									class="burger__submenu-item burger__submenu-language"
								></div>
							</div>
						</div>
						<div class="burger__menu-item burger__menu-theme">
							<div class="burger__menu-item-title">
								<h2>Color themes</h2>
								<div class="burger__menu-item-cross">
									<span class="cross"></span>
								</div>
							</div>

							<div class="burger__menu-item-more burger__menu-choice-theme">
								<div id="dark" class="burger__submenu-item burger__menu-color">
									<div class="color color-1"></div>
									<div class="color color-2"></div>
									<div class="color color-3"></div>
									<div class="color color-4"></div>
									<div class="color color-5"></div>
									<div class="color color-6"></div>
									<div class="color color-7"></div>
									<div class="color color-8"></div>
									<div class="color color-9"></div>
									<div class="color color-10"></div>
								</div>
								<div id="light" class="burger__submenu-item burger__menu-color">
									<div class="color color-1"></div>
									<div class="color color-2"></div>
									<div class="color color-3"></div>
									<div class="color color-4"></div>
									<div class="color color-5"></div>
									<div class="color color-6"></div>
									<div class="color color-7"></div>
									<div class="color color-8"></div>
									<div class="color color-9"></div>
									<div class="color color-10"></div>
								</div>
								<div
									id="dark-2"
									class="burger__menu-color burger__submenu-item"
								>
									<div class="color color-1"></div>
									<div class="color color-2"></div>
									<div class="color color-3"></div>
									<div class="color color-4"></div>
									<div class="color color-5"></div>
									<div class="color color-6"></div>
									<div class="color color-7"></div>
									<div class="color color-8"></div>
									<div class="color color-9"></div>
									<div class="color color-10"></div>
								</div>
							</div>
						</div>
						<div
							class="remove-local-storage burger__menu-item burger__menu-item-title"
						>
							Reset user settings
						</div>
					</nav>
				</header>
				<div class="right-click">
					<div class="right-click-menu">
						<div class="menu-close close-menu"></div>
						<div class="menu-header">
							<div class="menu-header__day-week"></div>
							<div class="menu-header__date">
								<span class="menu-header__day"></span>.
								<span class="menu-header__month"></span>.
								<span class="menu-header__year"></span>
							</div>
							<div class="menu-header__shift"></div>
						</div>
						<ul></ul>
					</div>
				</div>

				<div class="calendar-body">
					<div class="calendar-column calendar-week-day">
						<div class="calendar-header-day"></div>
					</div>
					<div class="calendar-column calendar-days">
						<div class="calendar-header-day"></div>
					</div>
				</div>
				<div class="calendar-count">
					<div class="calendar-day calendar-count-total">Total:</div>
				</div>
				<div class="calendar-nav">
					<div class="month-list"></div>
					<div class="month-picker">
						<span class="arrow" id="prev-month">
							<pre>&lt;</pre>
						</span>
						<span class="month-name" id="month-picker"></span>
						<span class="arrow" id="next-month">
							<pre>&gt;</pre>
						</span>
					</div>

					<div class="year-picker">
						<span class="arrow" id="prev-year">
							<pre>&lt;</pre>
						</span>
						<span id="year"></span>
						<span class="arrow" id="next-year">
							<pre>&gt;</pre>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="popup" id="popup">
			<div class="popup__window">
				<div class="popup__close">&times;</div>
				<div class="popup__content">
					<div
						class="popup__content-wrapper right-click-menu-item right-click-menu__todo active"
					>
						<div class="menu-header">
							<div class="menu-header__day-week"></div>
							<div class="menu-header__date">
								<span class="menu-header__day"></span>.
								<span class="menu-header__month"></span>.
								<span class="menu-header__year"></span>
							</div>
							<div class="menu-header__shift"></div>
						</div>
						<div class="popup__content-body">
							<h2>Tasks for the day</h2>

							<ul class="right-click-menu__todos-wrapper"></ul>

							<div
								class="right-click-menu__add-todo-wrapper right-click-menu-item"
							>
								<div class="input-wrapper for-create-shift"></div>
								<div class="input-wrapper">
									<input
										placeholder="New task"
										type="text"
										class="new-description-task"
									/>
								</div>
								<div class="button-wrapper add-task-btn">
									<span class="cross"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="lib/coloris.min.js"></script>
		<script src="coloriesOption.js"></script>
		<script src="app.js"></script>
	</body>
</html>
