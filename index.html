<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="app.css" />
	</head>

	<body class="dark">
		<div class="container">
			<div class="calendar">
				<header class="header">
					<div class="header__burger">
						<span></span>
					</div>
					<div class="header__burger-wrapper"></div>
					<nav class="header__menu">
						<div class="calendar-footer">
							<div class="toggle">
								<span>Dark Mode</span>
								<div class="dark-mode-switch">
									<div class="dark-mode-switch-ident"></div>
								</div>
							</div>
						</div>
					</nav>
				</header>
				<div class="right-click">
					<div class="right-click-menu">
						<div class="right-click-menu-close close-menu"></div>
						<div class="right-click-menu-header">
							<div class="right-click-menu-header__day-week">Fri</div>
							<div class="right-click-menu-header__date">
								<span class="right-click-menu-header__day">14</span>.
								<span class="right-click-menu-header__month">01</span>.
								<span class="right-click-menu-header__year">2022</span>
							</div>
							<div class="right-click-menu-header__shift">"A"</div>
						</div>
						<ul>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-1"
							>
								Смена с 23-00 <span> "23"</span>
							</li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-2"
							>
								Смена с 07-00 <span> "7"</span>
							</li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-3"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-4"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-5"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-6"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-7"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-8"
							></li>
							<li
								class="close-menu right-click-menu-item"
								id="right-click-menu-9"
							></li>
						</ul>
					</div>
				</div>

				<div class="calendar-body">
					<div class="calendar-week-day calendar-column"></div>
					<div class="calendar-days calendar-column"></div>
					<div class="calendar-a calendar-column"></div>
					<div class="calendar-b calendar-column"></div>
					<div class="calendar-v calendar-column"></div>
					<div class="calendar-g calendar-column"></div>
					<div class="calendar-d calendar-column"></div>
					<div class="calendar-e calendar-column"></div>
				</div>
				<div class="calendar-count">
					<div class="calendar-count-total calendar-day">Total:</div>
					<div class="calendar-count-a calendar-day"></div>
					<div class="calendar-count-b calendar-day"></div>
					<div class="calendar-count-v calendar-day"></div>
					<div class="calendar-count-g calendar-day"></div>
					<div class="calendar-count-d calendar-day"></div>
					<div class="calendar-count-e calendar-day"></div>
				</div>
				<div class="calendar-nav">
					<div class="month-list"></div>
					<div class="month-picker">
						<span class="arrow" id="prev-month">
							<pre><</pre>
						</span>
						<span class="month-name" id="month-picker">February</span>
						<span class="arrow" id="next-month">
							<pre>></pre>
						</span>
					</div>

					<div class="year-picker">
						<span class="arrow" id="prev-year">
							<pre><</pre>
						</span>
						<span id="year">2021</span>
						<span class="arrow" id="next-year">
							<pre>></pre>
						</span>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
