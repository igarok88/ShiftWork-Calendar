<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="lib/coloris.min.css" />
		<link rel="stylesheet" href="app.css" />
	</head>

	<body class="light">
		<div class="container">
			<div class="calendar">
				<header class="header">
					<div class="header__burger">
						<span></span>
					</div>
					<div class="header__burger-wrapper"></div>
					<nav class="header__menu">
						<div class="calendar-footer">
							<div class="toggle">
								<span>Dark Mode</span>
								<div class="dark-mode-switch">
									<div class="dark-mode-switch-ident"></div>
								</div>
							</div>
						</div>
					</nav>
				</header>
				<div class="right-click">
					<div class="right-click-menu">
						<div class="menu-close close-menu"></div>
						<div class="menu-header">
							<div class="menu-header__day-week"></div>
							<div class="menu-header__date">
								<span class="menu-header__day"></span>.
								<span class="menu-header__month"></span>.
								<span class="menu-header__year"></span>
							</div>
							<div class="menu-header__shift"></div>
						</div>
						<ul></ul>
					</div>
				</div>

				<div class="calendar-body">
					<div class="calendar-week-day calendar-column"></div>
					<div class="calendar-days calendar-column"></div>
					<div class="calendar-a calendar-column"></div>
					<div class="calendar-b calendar-column"></div>
					<div class="calendar-v calendar-column"></div>
					<div class="calendar-g calendar-column"></div>
					<div class="calendar-d calendar-column"></div>
					<div class="calendar-e calendar-column"></div>
				</div>
				<div class="calendar-count">
					<div class="calendar-count-total calendar-day">Total:</div>
					<div class="calendar-count-a calendar-day"></div>
					<div class="calendar-count-b calendar-day"></div>
					<div class="calendar-count-v calendar-day"></div>
					<div class="calendar-count-g calendar-day"></div>
					<div class="calendar-count-d calendar-day"></div>
					<div class="calendar-count-e calendar-day"></div>
				</div>
				<div class="calendar-nav">
					<div class="month-list"></div>
					<div class="month-picker">
						<span class="arrow" id="prev-month">
							<pre>&lt;</pre>
						</span>
						<span class="month-name" id="month-picker">February</span>
						<span class="arrow" id="next-month">
							<pre>&gt;</pre>
						</span>
					</div>

					<div class="year-picker">
						<span class="arrow" id="prev-year">
							<pre>&lt;</pre>
						</span>
						<span id="year">2021</span>
						<span class="arrow" id="next-year">
							<pre>&gt;</pre>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="popup">
			<div class="popup__window">
				<div class="popup__close">&times;</div>
				<div class="popup__content">
					<li class="right-click-menu-item right-click-menu__todo active">
						<div class="menu-header">
							<div class="menu-header__day-week"></div>
							<div class="menu-header__date">
								<span class="menu-header__day"></span>.
								<span class="menu-header__month"></span>.
								<span class="menu-header__year"></span>
							</div>
							<div class="menu-header__shift"></div>
						</div>
						<h2>Задачи на день:</h2>

						<ul class="right-click-menu__todos-wrapper"></ul>

						<div
							class="right-click-menu__add-todo-wrapper right-click-menu-item"
						>
							<div></div>
							<div class="input-wrapper">
								<input
									placeholder="Новый пункт"
									type="text"
									class="new-description-task"
								/>
							</div>
							<div class="button-wrapper add-task-btn">
								<span class="cross"></span>
							</div>
						</div>
					</li>
				</div>
			</div>
		</div>
		<script src="lib/coloris.min.js"></script>
		<script src="coloriesOption.js"></script>
		<script src="app.js"></script>
	</body>
</html>
